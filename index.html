<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-theme">
    <div class="container">
      <header class="glass-panel">
        <div class="top-bar">
          <div class="logo">
            <i class="fa-solid fa-cloud-sun-rain"></i> Weather Now
          </div>
          <div class="controls">
            <button id="theme-toggle" title="Ganti Tema">
              <i class="fa-solid fa-moon"></i>
            </button>
            <button id="unit-toggle" title="Ganti Satuan">°C / °F</button>
          </div>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="city-input"
            placeholder="Cari nama kota..."
            list="city-suggestions"
          />
          <datalist id="city-suggestions"> </datalist>
          <button id="search-btn"><i class="fa-solid fa-search"></i></button>
          <button id="location-btn" title="Lokasi Saya">
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>

        <div class="favorites-section">
          <span>Favorit: </span>
          <div id="favorites-list"></div>
        </div>
      </header>

      <div id="loader" class="loader hidden"></div>

      <main id="weather-content" class="hidden">
        <section class="current-weather glass-panel">
          <div class="header-row">
            <div>
              <h2 id="city-name">-</h2>
              <p id="current-date">-</p>
            </div>
            <button id="save-favorite-btn" title="Simpan ke Favorit">
              <i class="fa-regular fa-star"></i>
            </button>
          </div>

          <div class="weather-info">
            <div class="temp-container">
              <i
                id="weather-icon"
                class="fa-solid fa-cloud"
                style="font-size: 5rem; margin-bottom: 10px"
              ></i>
              <h1 id="current-temp">0°</h1>
              <p id="weather-desc">-</p>
            </div>
            <div class="details-grid">
              <div class="detail-item">
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">0%</span>
                <small>Kelembapan</small>
              </div>
              <div class="detail-item">
                <i class="fa-solid fa-wind"></i>
                <span id="wind-speed">0 km/h</span>
                <small>Angin</small>
              </div>
            </div>
          </div>
          <div class="update-info">
            <small>Diperbarui: <span id="last-updated">-</span></small>
            <button id="refresh-btn">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </section>

        <section class="forecast-section">
          <h3>Ramalan 5 Hari Kedepan</h3>
          <div class="forecast-container" id="forecast-container"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
